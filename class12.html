<!DOCTYPE html>
<html>
<head>
<title>Positioning in CSS</title>
<style>
div{
border: 3px solid blueviolet; right:30px;
}
div.relative{
    border: 3px solid blue;
    left: 100px;
    position: relative;
}
div.absolute{
    border:3px solid red;
    left: 50px;
    position: absolute;
}
div.sticky{
    border:3px solid rgb(126, 206, 14);
    left: 20px;
    top: 1px;
    width: 100px;
    position: sticky;
}
div.fixed{
    border:3px solid black;
    top: 0px;
    width: 300px;
    right: 20px;
    position: fixed;
}
</style>
</head>

<body>
<h2>Positioning</h2>
<div>Div with no position property</div>


<div class="sticky">This div element has position: sticky; </div>



<div class="relative">
   This div element has position: relative; 
   <div class="absolute">
    This div element has position: absolute; 
   </div>
</div>



<div class="fixed">
    This div element has position : fixed ;  
</div>
