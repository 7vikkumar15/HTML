<!DOCTYPE html>
<html>

<head>
<title>Forms in HTMl</title>

</head>

<body>
    <h1>My first Form</h1>
<form>
<fieldset>
<legend>Personal information</legend>
<label>Name : </label>
<input type="text">
<br><br>
<label>Date of birth : </label>
<input type="date">
<br><br>
<label>Email ID : </label> 
<input type="email">
<br><br>
<label>Phone number : </label>
<input type="number">
<br><br>
<label>Gender : </label>
<input type="radio" name="Gender">Male
<input type="radio" name="Gender">Female
<br><br>
<label>Hobbies : </label>
<input type="checkbox">Gaming
<input type="checkbox">Lawn tennis
<input type="checkbox">Football
<br><br>
<label>What car do you have?</label> <br><br>
<select>
<br>
<option>Select</option>
<option>Toyota</option>
<option>Mahindra</option>
<option>Honda</option>
<option>Tata</option>
<option>Porche</option>
</select>
<input type="submit">
</fieldset>
</form>








    
</body>


</html>
