<!DOCTYPE html>
<html>

<head>
    <title>Backround images</title>
    <style>
        #x {
            background-image: linear-gradient(to bottom, black, grey, white);
        }

        #z {
            background: radial-gradient(brown, red, orange, yellow)
        }
    </style>


</head>

<body>
    <center>

        <h1>Backround images</h1>

        <div id="x" style="width: 100%; height: 500px; border: 2px solid black;">

            <h2>Linear gradient</h2>
        </div>

        <div id="z" style="width: 100%; height: 500px; border: 2px solid black;">
            <h2>Radil gradient</h2>
        </div>






    </center>






</body>




</html>
